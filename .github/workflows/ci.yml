name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with ruff
      run: |
        ruff check . --output-format=github
    
    - name: Type check with mypy
      run: |
        mypy src/ cli/ --config-file pyproject.toml
      continue-on-error: true  # mypy เป็น optional ใน phase แรก
    
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=src --cov=cli --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test CLI functionality
      run: |
        # Test trend-scout command
        python -m cli.main trend-scout \
          --input src/agents/trend_scout/mock_input.json \
          --out output/ci_test_result.json
        
        # Verify output file exists and is valid JSON
        test -f output/ci_test_result.json
        python -c "import json; json.load(open('output/ci_test_result.json'))"
        
        # Test other CLI commands
        python -m cli.main version
        python -m cli.main config-info

  docs:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install MkDocs dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material
        pip install mkdocs-git-revision-date-localized-plugin
        pip install mkdocs-minify-plugin
    
    - name: Build documentation
      run: |
        mkdocs build --strict
    
    - name: Deploy documentation (main branch only)
      if: github.ref == 'refs/heads/main'
      run: |
        mkdocs gh-deploy --force

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run security scan with bandit
      run: |
        python -m pip install bandit[toml]
        bandit -r src/ cli/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: bandit-report.json

  performance:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install memory-profiler psutil
    
    - name: Performance benchmark
      run: |
        # Run performance test
        python -c "
        import time
        import psutil
        import os
        from agents.trend_scout import TrendScoutAgent, TrendScoutInput
        
        # Simple performance test
        agent = TrendScoutAgent()
        input_data = TrendScoutInput(keywords=['test'])
        
        start_time = time.time()
        start_memory = psutil.Process(os.getpid()).memory_info().rss / 1024 / 1024
        
        result = agent.run(input_data)
        
        end_time = time.time()
        end_memory = psutil.Process(os.getpid()).memory_info().rss / 1024 / 1024
        
        print(f'Execution time: {end_time - start_time:.2f}s')
        print(f'Memory usage: {end_memory - start_memory:.2f}MB')
        print(f'Topics generated: {len(result.topics)}')
        
        # Performance assertions
        assert end_time - start_time < 30, 'TrendScout should complete within 30 seconds'
        assert len(result.topics) > 0, 'Should generate at least 1 topic'
        "

  release:
    runs-on: ubuntu-latest
    needs: [test, integration-test, docs]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for semantic versioning
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
