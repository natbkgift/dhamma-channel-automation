# System Nginx Configuration for Dhamma Channel Automation
# FlowBiz Client Product - Port 3007
# NOTE: Replace 3007 with FLOWBIZ_ALLOCATED_PORT from config/flowbiz_port.env during deployment.
#
# Installation Instructions:
# 1. Copy this file to /etc/nginx/sites-available/dhamma-automation.conf
# 2. Update DOMAIN_NAME with your actual domain
# 3. Create symlink: sudo ln -s /etc/nginx/sites-available/dhamma-automation.conf /etc/nginx/sites-enabled/
# 4. Test config: sudo nginx -t
# 5. Reload nginx: sudo systemctl reload nginx
# 6. Setup SSL: sudo certbot --nginx -d your-domain.com
#
# Critical Rules:
# - This runs on HOST nginx (NOT Docker nginx)
# - Proxies to localhost:3007 (client service)
# - One domain = one config file
# - TLS managed by certbot on host

# Upstream definition for load balancing (single instance for now)
upstream dhamma_backend {
    server 127.0.0.1:3007 max_fails=3 fail_timeout=30s;
}

# HTTP server - redirect to HTTPS (after SSL setup)
server {
    listen 80;
    listen [::]:80;
    
    # REPLACE WITH YOUR DOMAIN
    server_name DOMAIN_NAME;
    
    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect all other traffic to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;
}

