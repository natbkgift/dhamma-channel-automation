# Pre-commit hooks configuration for Dhamma Channel Automation
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version
    rev: v0.13.1
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter  
      - id: ruff-format

  - repo: local
    hooks:
      - id: preflight-quick
        name: preflight-quick
        entry: bash scripts/preflight_quick.sh
        language: system
        pass_filenames: false
        stages: [commit]