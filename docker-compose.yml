version: "3.9"
services:
  web:
    build: .
    container_name: dhamma-web
    ports:
      - "127.0.0.1:${FLOWBIZ_ALLOCATED_PORT}:8000"
    environment:
      - APP_SERVICE_NAME=dhamma-automation
      - APP_ENV=dev
      - APP_LOG_LEVEL=INFO
      - APP_CORS_ORIGINS=["*"]
      - FLOWBIZ_VERSION=0.0.0
      - FLOWBIZ_BUILD_SHA=dev
      - APP_NAME=dhamma-automation
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      - OUTPUT_DIR=/app/output
    volumes:
      - ./output:/app/output
      - ./data:/app/data
    restart: unless-stopped
